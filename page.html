<!DOCTYPE html>
<html lang="en">
  <head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/reset.min.css">
  <link rel="stylesheet" href="css/normalize.min.css">
  <link rel="stylesheet" href="css/style.min.css">
  <title>О нас</title>
</head>;
  <body>
    <header class="header">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="header__wrap">
          <!-- logo  -->
          <img
            src="img/header/logo.svg"
            alt="Durak Roll"
            class="header__logo"
          />
          <!-- logo end  -->
          <!-- nav  -->
          <nav>
            <ul class="header__menu">
              <!-- nav item -->
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">ЧЕСТНОСТЬ</a>
              </li>
              <!-- nav item end  -->
              <!-- nav item -->
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">ПОМОЩЬ</a>
              </li>
              <!-- nav item end  -->
              <!-- nav item -->
              <li class="header__menu-item">
                <a href="#" class="header__menu-link">КОНТАКТЫ</a>
              </li>
              <!-- nav item end  -->
              <!-- nav item -->
              <li class="header__menu-item">
                <a href="#" class="header__menu-link header__menu-link--red"
                  >FREE</a
                >
              </li>
              <!-- nav item end  -->
            </ul>
          </nav>
          <!-- nav end  -->
          <!-- user  -->
          <div class="header__user">
            <!-- img  -->
            <img
              src="img/header/user.png"
              alt="Avatar"
              class="header__user-img"
            />
            <!-- img end  -->
            <!-- info  -->
            <div class="header__user-info">
              <!-- user name  -->
              <p class="header__user-name">Username</p>
              <!-- user name end  -->
              <!-- balance  -->
              <div class="header__user-balance">
                <!-- count  -->
                <div class="header__user-count-wrap">
                  <img
                    src="img/header/money.svg"
                    alt="Money"
                    class="header__user-count-img"
                  />
                  <p class="header__user-count-text"><span>1.32</span>m</p>
                </div>
                <!-- count end  -->
                <!-- user menu  -->
                <ul class="header__user-menu">
                  <li class="header__user-item">
                    <a href="#" class="header__user-link">Пополнить</a>
                  </li>
                  <li class="header__user-item">
                    <a href="#" class="header__user-link">Вывести</a>
                  </li>
                </ul>
                <!-- user menu end  -->
              </div>
              <!-- balance end  -->
              <!-- user level  -->
              <div class="header__user-level">
                <!-- current  -->
                <p class="header__user-level-text header__user-level-current">
                  <span>17</span>ур.
                </p>
                <!-- current end  -->
                <!-- progress -->
                <div class="header__user-level-progress">
                  <div class="header__user-level-line"></div>
                </div>
                <!-- progress end  -->
                <!-- next  -->
                <p class="header__user-level-text header__user-level-next">
                  <span>18</span>ур.
                </p>
                <!-- next end  -->
              </div>
              <!-- user level end  -->
            </div>
            <!-- info end -->
          </div>
          <!-- user  -->
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-lg-12">
        <!-- head  -->
        <div class="header__burger-head">
          <!-- btn  -->
          <div class="header__burger-btn"><span></span></div>
          <!-- logo  -->
          <img
            src="img/header/logo.svg"
            alt="Durak Roll"
            class="header__burger-logo"
          />
          <!-- logo end  -->
        </div>
        <!-- head end  -->
        <!-- burger  -->
        <div class="header__burger">
          <!-- user  -->
          <div class="header__burger-user">
            <!-- user info wrap  -->
            <div class="header__burger-user-wrap">
              <!-- user img  -->
              <img
                src="img/header/user.png"
                alt="User"
                class="header__burger-user-img"
              />
              <!-- info  -->
              <div class="header__burger-user-info">
                <!-- name  -->
                <p class="header__burger-user-name">Username</p>
                <!-- name end  -->
                <!-- balance -->
                <div class="header__burger-balance">
                  <img
                    src="img/header/money.svg"
                    alt="money"
                    class="header__burger-balance-icon"
                  />
                  <p class="header__burger-balance-count"><span>1.32</span>m</p>
                </div>
                <!-- balance end  -->
              </div>
              <!-- info end -->
            </div>
            <!-- user level  -->
            <div class="header__user-level">
              <!-- current  -->
              <p class="header__user-level-text header__user-level-current">
                <span>17</span>ур.
              </p>
              <!-- current end  -->
              <!-- progress -->
              <div class="header__user-level-progress">
                <div class="header__user-level-line"></div>
              </div>
              <!-- progress end  -->
              <!-- next  -->
              <p class="header__user-level-text header__user-level-next">
                <span>18</span>ур.
              </p>
              <!-- next end  -->
            </div>
            <!-- user level end  -->
            <!-- user info wrap end  -->
          </div>
          <!-- user end  -->
          <!-- user menu  -->
          <ul class="header__burger-user-menu">
            <li class="header__burger-user-menu__item">
              <a href="#" class="header__burger-user-menu__link">Пополнить</a>
            </li>
            <li class="header__burger-user-menu__item">
              <a href="#" class="header__burger-user-menu__link">Вывести</a>
            </li>
          </ul>
          <!-- user menu end  -->
          <!-- menu  -->
          <nav>
            <ul class="header__burger-menu">
              <li class="header__burger-menu-item">
                <a href="#" class="header__burger-menu-link">ЧЕСТНОСТЬ</a>
              </li>
              <li class="header__burger-menu-item">
                <a href="#" class="header__burger-menu-link">ПОМОЩЬ</a>
              </li>
              <li class="header__burger-menu-item">
                <a href="#" class="header__burger-menu-link">КОНТАКТЫ</a>
              </li>
              <li class="header__burger-menu-item">
                <a href="#" class="header__burger-menu-link header__burger-menu-link--red">FREE</a>
              </li>
            </ul>
          </nav>
          <!-- menu end  -->
        </div>
        <!-- burger end  -->
      </div>
    </div>
  </div>
</header>
;
    <main class="main">
      <img src="img/qw.jpg" alt="">
    </main>
    <footer class="footer">
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div class="footer__wrap">
          <!-- nav  -->
          <nav>
            <ul class="footer__menu @@class">
              <!-- item  -->
              <li class="footer__menu-item">
                <a href="#" class="footer__menu-link">
                  Все права защищены. <br />
                  Пользовательское соглашение
                </a>
              </li>
              <!-- item end  -->
            </ul>
          </nav>
          <!-- nav end  -->
        </div>
      </div>
    </div>
  </div>
</footer>
;
  </body>
</html>
